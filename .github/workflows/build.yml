name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Create a proper Flutter project (Android)
      - name: Create Flutter project (Android only)
        run: |
          flutter create . --platforms=android --org com.bcm

      - name: Add dependencies (Firebase)
        run: |
          flutter pub add firebase_core firebase_auth

      # Copy google-services.json that you uploaded into firebase/
      - name: Copy google-services.json
        run: |
          mkdir -p android/app
          cp firebase/google-services.json android/app/google-services.json

      # Patch Gradle files for Google Services plugin
      - name: Configure Gradle for Firebase
        run: |
          # top-level build.gradle
          sed -i 's/dependencies {/dependencies {\n        classpath "com.google.gms:google-services:4.4.2"/' android/build.gradle

          # app/build.gradle - apply plugin at bottom
          echo 'apply plugin: "com.google.gms.google-services"' >> android/app/build.gradle

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bcm_services-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk