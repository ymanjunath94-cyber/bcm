name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 17 is required by recent Android Gradle Plugin
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # ðŸ›  Regenerate Android & Gradle files for this Flutter version
      - name: Ensure Flutter project files
        run: flutter create . --platforms=android --overwrite

      - name: Get packages
        run: flutter pub get

      # Optional safety check for Firebase json
      - name: Verify google-services.json
        run: test -f android/app/google-services.json

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
