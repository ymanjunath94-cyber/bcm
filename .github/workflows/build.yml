name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Create a proper Flutter project (Android)
      - name: Create Flutter project (Android only)
        run: |
          flutter create . --platforms=android --org com.bcm

      - name: Add dependencies (Firebase)
        run: |
          flutter pub add firebase_core firebase_auth

      # Copy google-services.json that you uploaded into firebase/
      - name: Copy google-services.json
        run: |
          mkdir -p android/app
          cp firebase/google-services.json android/app/google-services.json

      # Patch Gradle files for Google Services plugin
      - name:  Configure Gradle for Firebase
      run: |
        # ---- Project-level Gradle (Groovy or KTS) ----
        if [ -f android/build.gradle ]; then
          cat >> android/build.gradle <<'EOF'

buildscript {
    repositories { google(); mavenCentral() }
    dependencies { classpath 'com.google.gms:google-services:4.4.2' }
}
EOF
        else
          cat >> android/build.gradle.kts <<'EOF'

buildscript {
    repositories { google(); mavenCentral() }
    dependencies { classpath("com.google.gms:google-services:4.4.2") }
}
EOF
        fi

        # ---- App-level Gradle (Groovy or KTS) ----
        if [ -f android/app/build.gradle ]; then
          # Apply Google Services plugin + enable multidex + dependency
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          sed -i 's/defaultConfig {/defaultConfig {\n        multiDexEnabled true/' android/app/build.gradle
          sed -i 's/dependencies {/dependencies {\n    implementation "androidx.multidex:multidex:2.0.1"/' android/app/build.gradle || true
        else
          # KTS variants
          echo 'apply(plugin = "com.google.gms.google-services")' >> android/app/build.gradle.kts
          sed -i 's/defaultConfig {/defaultConfig {\n        multiDexEnabled = true/' android/app/build.gradle.kts
          sed -i 's/dependencies {/dependencies {\n    implementation("androidx.multidex:multidex:2.0.1")/' android/app/build.gradle.kts || true
        fi